<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Pedia</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Style Links -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/page.css">
    <link rel="stylesheet" href="styles/card.css">

    <!-- Media Queries Link -->
    <link rel="stylesheet" href="styles/queries.css">
</head>
<body>

    <section class="headerSection">
        <h1>Country Pedia</h1>
        <p class="subtitle">Browse detailed information about countries worldwide including population, capitals, and neighboring nations</p>
        
        <div class="filterButtons">
            <button class="filterButton" id="filterEurope">
                <i class="bi bi-funnel me-2"></i>Filter Europe
            </button>
            <button class="filterButton" id="filterNeighbours">
                <i class="bi bi-geo-alt me-2"></i>Filter Bordering Macedonia
            </button>
            <button class="filterButton" id="filterMacedonia">
                <i class="bi bi-flag me-2"></i>Filter Macedonia
            </button>
            <button class="filterButton clear" id="clearFilters">
                <i class="bi bi-x-circle me-2"></i>Clear Filters
            </button>
        </div>

    </section>
    <section class="searchSection">
        <div class="searchContainer">
            <input type="text" class="searchInput" id="searchInput" placeholder="Search for a country...">
        </div>
        
        <div class="viewToggle">
            <button class="viewButton active" id="gridViewButton" disabled>
                <i class="bi bi-grid-3x3-gap-fill"></i>
            </button>
            <button class="viewButton" id="tableViewButton">
                <i class="bi bi-table"></i>
            </button>
        </div>
    </section>
    <section class="mainSection">
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts Responsible For Fetching And Loading The Data Aswell As Toggling It Between Grid And Table View -->
    <script src="scripts/dataLoading/fetchData.js"></script>
    <script src="scripts/dataLoading/loadData.js"></script>
    <script src="scripts/dataLoading/layoutController.js"></script>

    <!-- These Scripts Are Responsive For Filtering The Data -->
    <script src="scripts/filterHandling/filterController.js"></script>
    <script src="scripts/filterHandling/filterLogic.js"></script>

    <script src="scripts/searchBarHandling/searchBarLogic.js"></script>

    <!-- Stores Some Usefull Functions -->
    <script src="scripts/utilities.js"></script>
</body>
</html>
