<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form">
        <input type="text" id="titleInput" placeholder="Title">
        <select id="priorityInput">
            <option value="" disabled selected>Select priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="color" id="colorInput">
        <textarea type="text" id="descriptionInput" placeholder="Description"></textarea>
        
        <button type="button" id="submitButton">Add Reminder</button>
        <button type="button" id="showReminders">Show Reminders</button>
    </div>

    <div class="cardContainer hidden">
    </div>


    <script src="script.js"></script>
</body>
</html>
