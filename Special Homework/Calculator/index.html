<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>
        </div>
        <div class="keypad">
            <button class="all-clear span-two">AC</button>
            <button class="delete">DEL</button>
            <button class="operator orange">&divide;</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>

            <button class="operator orange">&times;</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>

            <button class="operator orange">&minus;</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>

            <button class="operator orange">&plus;</button>

            <button class="number">.</button>
            <button class="number span-two">0</button>
            <button class="equals orange">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
